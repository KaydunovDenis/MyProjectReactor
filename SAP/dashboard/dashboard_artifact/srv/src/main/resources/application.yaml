---
spring:
  config.activate.on-profile: default
  datasource:
    url: "jdbc:sqlite:../sqlite.db"
    driver-class-name: org.sqlite.JDBC

cds:
  remote.services:
    OrdersService:
      destination:
        service: "OrdersService"
        type: "odata-v4"
        suffix: "/odata/v4"
        properties:
          url: http://localhost:8081
server:
  port: 8080
