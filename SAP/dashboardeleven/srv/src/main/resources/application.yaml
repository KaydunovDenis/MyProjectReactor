---
spring:
  config.activate.on-profile: cloud
  datasource:
    url: "jdbc:sqlite:../sqlite.db"
    driver-class-name: org.sqlite.JDBC
  security:
    user:
      name: admin
      password: admin
server:
  port: 4004
cds:
  remote.services:
    OrderService:
      destination:
        service: "OrderService"
        type: "odata-v4"
        suffix: "/odata/v4"
        properties:
          url: http://localhost:8081
  security:
    xsuaa:
      enabled: false
    mock:
      enabled: false
    users:
      - name: admin
        password: admin
        roles: admin
      - name: user
        password: user
        roles: user



