spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:testDB;DB_CLOSE_DELAY=-1"
    username: user
    password: password

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    hibernate:
      #управление автоматическим созданием базы данных
      ddl-auto: none
    show-sql: true
